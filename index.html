<body>


  <div class="frame pt-5 mt-5">
    <div
      class="container rounded bg-light pt-5 mt-5 border border-primary shadow-lg p-3 mb-5 bg-white rounded frame_name"
      id="frame_name">
      <div class="row">
        <div class="col-12">
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>

            <form>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Last Name</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="Second Name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Email</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Email" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Password</label>
                  <input type="password" class="form-control" id="validationServer02" placeholder="Password" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="text-center pb-4 mt-4">
                <button class="btn btn-primary pl-5 pr-5 pt-2 pb-2 next" type="submit" id="frame_name_link_n">Next
                  Form</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="frame">
    <div
      class="container rounded bg-light pt-5 mt-5 border border-primary shadow-lg p-3 mb-5 bg-white rounded frame_address"
      id="frame_address">
      <div class="row">
        <div class="col-12">
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 25% </div>
            </div>

            <form>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Address</label>
                  <input type="text" class="form-control" placeholder="Address" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Nationality</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="Nationality" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">SSN</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="SSN" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Age</label>
                  <input type="password" class="form-control" id="validationServer02" placeholder="Age" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="text-center pb-4 mt-4">
                <a class="btn btn-primary pl-5 pr-5 pt-2 pb-2 mr-3 ml-2" id="frame_address_link_p">Previous Form</a>
                <button class="btn btn-primary pl-5 pr-5 pt-2 pb-2 next" type="submit" id="frame_address_link_n">Next
                  Form</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="frame">
    <div
      class="container rounded bg-light pt-5 mt-5 border border-primary shadow-lg p-3 mb-5 bg-white rounded frame_university"
      id="frame_university">
      <div class="row">
        <div class="col-12">
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 50% </div>
            </div>

            <form>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Phone</label>
                  <input type="text" class="form-control" placeholder="Phone" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationServer02">University</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="University" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Faculty</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Faculty" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Department</label>
                  <input type="password" class="form-control" id="validationServer02" placeholder="Department" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="text-center pb-4 mt-4">
                <a class="btn btn-primary pl-5 pr-5 pt-2 pb-2 mr-3" id="frame_university_link_p">Previous Form</a>
                <button class="btn btn-primary pl-5 pr-5 pt-2 pb-2 next" type="submit" id="frame_university_link_n">Next
                  Form</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="frame">
    <div
      class="container rounded bg-light pt-5 mt-5 border border-primary shadow-lg p-3 mb-5 bg-white rounded frame_section"
      id="frame_section">
      <div class="row">
        <div class="col-12">
          <div class="info" id="first_form">
            <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 75% </div>
            </div>

            <form>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Section Name</label>
                  <input type="text" class="form-control" placeholder="Section Name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Instructor</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="Instructor" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Phone</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Phone" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Department</label>
                  <input type="password" class="form-control" id="validationServer02" placeholder="Department" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="text-center pb-4 mt-4">
                <a class="btn btn-primary pl-5 pr-5 pt-2 pb-2 mr-3" id="frame_section_link_p">Previous Form</a>
                <button type="button" class="btn btn-primary next" data-toggle="modal" data-target="#staticBackdrop">
                  Submit
                </button>
              </div>
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Thank You </h5> <i class="fal fa-smile"
                        style="font-size: 2rem; padding-left: 1rem;"></i>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="progress mb-3">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
                          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> 100% </div>
                      </div>

                      <div>
                        <h5>All Done <i class="far fa-badge-check" style="font-size: 1.5rem;"></i></h5>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="frame_section_link_n">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/index.js"></script>
</body>
